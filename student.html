<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body bgcolor="blanchedalmond">

    <h1 align="center" bgcolor="aqua">
        <font color="black">Student Registration Form</font>
    </h1>

    <form>
        <table border="0" align="center" cellpadding="8">
            <!-- Personal Information -->
            <tr>
                <td><b>Full Name</b></td>
                <td><input type="text" name="fname" placeholder="Enter Full Name" required></td>
            </tr>
            <tr>
                <td><b>Email</b></td>
                <td><input type="email" placeholder="****@marwadiuniversity.ac.in" required></td>
            </tr>
            <tr>
                <td><b>Mobile No.</b></td>
                <td><input type="text" name="Mobile" maxlength="10" placeholder="Enter 10-digit number"></td>
            </tr>
            <tr>
                <td><b>Address</b></td>
                <td><input type="text" placeholder="Enter your address" required></td>
            </tr>
            <tr>
                <td><b>Nationality</b></td>
                <td>
                    <select>
                        <option>Indian</option>
                        <option>Japanese</option>
                        <option>South Sudanese</option>
                        <option>American</option>
                        <option>Kenyan</option>
                        <option>Italian</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Gender</b></td>
                <td>
                    <input type="radio" name="Gender"> Male
                    <input type="radio" name="Gender"> Female
                </td>
            </tr>

            <!-- Academic Information -->
            <tr bgcolor="#d1ffd1">
                <td colspan="2" align="center"><b>Academic Details</b></td>
            </tr>
            <tr>
                <td><b>Highest Degree</b></td>
                <td><input type="text" name="Certificate" placeholder="e.g. B.Sc, Diploma"></td>
            </tr>
            <tr>
                <td><b>CPI</b></td>
                <td><input type="text" placeholder="Enter CPI/CGPA"></td>
            </tr>
            <tr>
                <td><b>University</b></td>
                <td><input type="text" placeholder="Enter University Name"></td>
            </tr>
            <tr>
                <td><b>Running Year</b></td>
                <td>
                    <select>
                        <option>2024-2028</option>
                        <option>2025-2029</option>
                    </select>
                </td>
            </tr>

            <!-- Buttons -->
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
