<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Placement Dashboard - Marwadi University</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #002c5f;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 22px;
      font-weight: bold;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .container {
      display: flex;
    }

    .sidebar {
      background-color: #e60000;
      padding-top: 30px;
      width: 200px;
      min-height: 100vh;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      color: white;
      padding: 15px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .sidebar li:hover {
      background-color: #cc0000;
    }

    main {
      flex-grow: 1;
      padding: 40px;
    }

    main h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 250px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .card h3 {
      color: #002c5f;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 15px;
      margin-bottom: 10px;
      color: #444;
    }

    .card span {
      font-weight: bold;
      color: #007b00;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Marwadi University - Rajkot</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <div class="container">

    <main>

</body>
</html>
