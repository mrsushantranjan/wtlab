<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accordion Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h2 class="mb-4">Bootstrap Components Dashboard</h2>

    <div class="accordion" id="dashboardAccordion">

      <!-- Cards Section -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button"
           data-bs-toggle="collapse" data-bs-target="#collapseOne" 
           aria-expanded="true" aria-controls="collapseOne">
            Cards
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show"
         aria-labelledby="headingOne" data-bs-parent="#dashboardAccordion">
          <div class="accordion-body">
            <div class="card" style="width: 18rem;">
              <img src="project photo/fav.png" class="card-img-top" 
              alt="Placeholder Image">
              <div class="card-body">
                <h5 class="card-title">Card Title</h5>
                <p class="card-text">Some example text to build 
                  on the card title and content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Alerts Section -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button collapsed"
           type="button" data-bs-toggle="collapse" 
           data-bs-target="#collapseOne" aria-expanded="false"
            aria-controls="collapseOne">
            Alerts
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" 
        aria-labelledby="headingTwo" data-bs-parent="#dashboardAccordion">
          <div class="accordion-body">
            <div class="alert alert-success" 
            role="alert">Success alert—check it out!</div>
            <div class="alert alert-warning" 
            role="alert">Warning alert—check it out!</div>
            <div class="alert alert-danger"
             role="alert">Danger alert—check it out!</div>
          </div>
        </div>
      </div>

      <!-- Buttons Section -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" 
          type="button" data-bs-toggle="collapse" 
          data-bs-target="#collapseThree" aria-expanded="false" 
          aria-controls="collapseThree">
            Buttons
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse"
         aria-labelledby="headingThree" 
         data-bs-parent="#dashboardAccordion">
          <div class="accordion-body">
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-danger">Danger</button>
          </div>
        </div>
      </div>

      <!-- Table Section -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
          <button class="accordion-button collapsed" 
          type="button" data-bs-toggle="collapse" 
          data-bs-target="#collapseFour" aria-expanded="false" 
          aria-controls="collapseFour">
            Table
          </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" 
        aria-labelledby="headingFour" 
        data-bs-parent="#dashboardAccordion">
          <div class="accordion-body">
            <table class="table table-bordered">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Sushant</td>
                  <td>sushant@example.com</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Motu</td>
                  <td>motu@example.com</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
