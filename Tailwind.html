<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Card with Tailwind</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-600">

  <div class="min-h-screen flex items-center justify-center py-12">
    <!-- Product Card -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden max-w-sm w-full">
      <img  src="https://m.media-amazon.com/images/I/61PocdLQCiL._SX679_.jpg" alt="Product Image">
      <div class="p-6 text-center">
        <h5 class="text-xl font-semibold mb-2">Awesome Product</h5>
        <p class="text-green-600 font-bold text-lg mb-4">$49.99</p>
        <button onclick="toggleModal()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
          Add to Cart
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="checkoutModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg w-full max-w-md p-6 shadow-lg relative">
      <h2 class="text-xl font-semibold mb-4 text-center">Checkout</h2>

      <!-- Close Button -->
      <button onclick="toggleModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-xl">&times;</button>

      <form>
        <!-- Customer Info -->
        <div class="mb-4">
          <label for="name" class="block font-medium mb-1">Full Name</label>
          <input type="text" id="name" class="w-full border rounded px-3 py-2" required />
        </div>
        <div class="mb-4">
          <label for="email" class="block font-medium mb-1">Email Address</label>
          <input type="email" id="email" class="w-full border rounded px-3 py-2" required />
        </div>
        <div class="mb-4">
          <label for="address" class="block font-medium mb-1">Shipping Address</label>
          <textarea id="address" rows="2" class="w-full border rounded px-3 py-2" required></textarea>
        </div>

        <!-- Payment Info -->
        <div class="mb-4">
          <label for="card" class="block font-medium mb-1">Credit Card Number</label>
          <input type="text" id="card" class="w-full border rounded px-3 py-2" placeholder="xxxx-xxxx-xxxx-xxxx" required />
        </div>
        <div class="flex gap-4 mb-4">
          <div class="w-1/2">
            <label for="expiry" class="block font-medium mb-1">Expiry Date</label>
            <input type="text" id="expiry" class="w-full border rounded px-3 py-2" placeholder="MM/YY" required />
          </div>
          <div class="w-1/2">
            <label for="cvv" class="block font-medium mb-1">CVV</label>
            <input type="text" id="cvv" class="w-full border rounded px-3 py-2" placeholder="123" required />
          </div>
        </div>

        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
          Confirm & Pay
        </button>
      </form>
    </div>
  </div>

  <!-- Modal Toggle Script -->
  <script>
    function toggleModal() {
      const modal = document.getElementById('checkoutModal');
      modal.classList.toggle('hidden');
      modal.classList.toggle('flex');
    }
  </script>

</body>

</html>
